    <script>
      var status = 0;
	  var lewat = 0;
      var vidPlay = 0;
        var dataId = 0;
		  $(function () {
        
        var init = function () {
          // This function runs before the slide transition starts
          var switchIndicator = function ($c, $n, currIndex, nextIndex) {
            // kills the timeline by setting it's width to zero
            $timeIndicator.stop().css('width', 0);
            // Highlights the next slide pagination control
            $indicators.removeClass('current').eq(nextIndex).addClass('current');
          };

          // This function runs after the slide transition finishes
          var startTimeIndicator = function () {
            // start the timeline animation
            $timeIndicator.animate({width: '100%'}, slideInterval);
          };

          var $box = $('#box')
            , $indicators = $('.goto-slide')
            , $effects = $('.effect')
            , $timeIndicator = $('#time-indicator')
            , slideInterval = 5000;

          // initialize the plugin with the desired settings
          $box.boxSlider({
                  speed: 1200
                , effect: 'scrollHorz3d'
                , autoScroll: false
                , next: '#next'
                , prev: '#prev'
                , pause: '#pause'
              });
          
        };
        
        $('#next').hover(function(){
         // if(status == 0){
		  //$(this).trigger('click');
            
         // }
        });
        $('#prev').hover(function(){
         // if(status == 0){
		 // $(this).trigger('click');
           
        //  }
        });

        $(document).on('customChangeEvent', function(e, opts) {
			console.log(opts.key);
          switch (opts.key) {
            case 'left':
			if(lewat==0){
                $('#prev').trigger('click');
				 status = 1;
            dataId = parseInt($('#box').find('.jbs-current').attr('data-id'));
            vidPlay = 0;
            if(dataId==1){
              vidPlay=6;
            }else{
              vidPlay = dataId-1; 
            }
            var video = document.getElementById('vid'+vidPlay);
            video.addEventListener('ended',changeStatus,false);
            video.play();
			lewat = 1;
			aktifasi();
              //  console.log(video);
			}
              break;

            case 'right':
			if(lewat==0){
              $('#next').trigger('click');
			  status = 1;
            dataId = parseInt($('#box').find('.jbs-current').attr('data-id'));
            vidPlay = 0;
            if(dataId==6){
              vidPlay=1;
            }else{
              vidPlay = dataId+1; 
            }
            var video = document.getElementById('vid'+vidPlay);
            video.addEventListener('ended',changeStatus,false);
            video.play();
			lewat = 1;
			aktifasi();
             // console.log(video);
			  }
              break;
          }
          
        });

        init();
		  });
      function changeStatus(){
          status=0;
          this.play();
          //alert('selesai');
        }
		function aktifasi(){
				setTimeout(function(){
					lewat=0;
				},1000);
			}
		</script>
